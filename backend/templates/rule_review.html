<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Review & Approval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .rules-container {
            display: grid;
            gap: 20px;
        }

        .rule-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }

        .rule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .rule-id {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .severity {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .severity.CRITICAL {
            background: #ff4444;
            color: white;
        }

        .severity.HIGH {
            background: #ff8800;
            color: white;
        }

        .severity.MEDIUM {
            background: #ffaa00;
            color: white;
        }

        .severity.LOW {
            background: #4CAF50;
            color: white;
        }

        .rule-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            margin-bottom: 10px;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .patterns-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .patterns-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }

        .pattern-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 5px;
            font-size: 0.85em;
        }

        .payload-preview {
            background: #2d2d2d;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-approve {
            background: #4CAF50;
            color: white;
        }

        .btn-approve:hover {
            background: #45a049;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-reject:hover {
            background: #da190b;
        }

        .btn-export {
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        .auto-refresh {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #ffaa00, #ff4444);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Rule Review & Approval Dashboard</h1>
            <p class="subtitle">Review auto-generated rules from detected attacks and approve them for enhanced protection</p>
        </div>

        <div class="auto-refresh">
            ‚ö° Auto-refreshing every 5 seconds | Last update: <span id="lastUpdate">--:--:--</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total Generated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statPending">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statApproved">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statRejected">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('pending')">‚è≥ Pending Review</div>
            <div class="tab" onclick="switchTab('approved')">‚úÖ Approved Rules</div>
        </div>

        <div id="pendingTab" class="tab-content active">
            <div id="pendingRules" class="rules-container"></div>
        </div>

        <div id="approvedTab" class="tab-content">
            <button class="btn-export" onclick="exportRules()">üì• Export Rules (Snort Format)</button>
            <div id="approvedRules" class="rules-container" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        let currentTab = 'pending';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            
            loadData();
        }

        function loadStats() {
            fetch('/api/rules/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('statTotal').textContent = data.total_generated;
                    document.getElementById('statPending').textContent = data.pending_review;
                    document.getElementById('statApproved').textContent = data.approved;
                    document.getElementById('statRejected').textContent = data.rejected;
                });
        }

        function loadPendingRules() {
            fetch('/api/rules/pending')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('pendingRules');
                    
                    if (data.count === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h2>‚ú® All Caught Up!</h2>
                                <p>No pending rules to review at the moment.</p>
                                <p style="margin-top: 10px;">Rules will appear here automatically when DROP/UNKNOWN attacks are detected.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = data.rules.map(rule => `
                        <div class="rule-card">
                            <div class="rule-header">
                                <div class="rule-id">Rule #${rule.rule_id}</div>
                                <div class="severity ${rule.severity}">${rule.severity}</div>
                            </div>
                            
                            <div class="rule-info">
                                <div class="info-row">
                                    <div class="info-label">Attack Type:</div>
                                    <div class="info-value">${rule.attack_type}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Confidence:</div>
                                    <div class="info-value">
                                        <div class="confidence-bar">
                                            <div class="confidence-fill" style="width: ${rule.confidence}%">
                                                ${rule.confidence.toFixed(1)}%
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Created:</div>
                                    <div class="info-value">${new Date(rule.created_at).toLocaleString()}</div>
                                </div>
                            </div>
                            
                            <div class="patterns-container">
                                <div class="patterns-title">Detected Patterns (${rule.patterns.length}):</div>
                                ${rule.patterns.map(p => `<span class="pattern-tag">${p}</span>`).join('')}
                            </div>
                            
                            <div>
                                <strong>Original Payload:</strong>
                                <div class="payload-preview">${escapeHtml(rule.original_payload)}</div>
                            </div>
                            
                            <div class="actions">
                                <button class="btn btn-approve" onclick="approveRule(${rule.rule_id})">
                                    ‚úÖ Approve & Activate
                                </button>
                                <button class="btn btn-reject" onclick="rejectRule(${rule.rule_id})">
                                    ‚ùå Reject
                                </button>
                            </div>
                        </div>
                    `).join('');
                });
        }

        function loadApprovedRules() {
            fetch('/api/rules/approved')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('approvedRules');
                    
                    if (data.count === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h2>üìã No Approved Rules Yet</h2>
                                <p>Approved rules will appear here.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = data.rules.map(rule => `
                        <div class="rule-card">
                            <div class="rule-header">
                                <div class="rule-id">Rule #${rule.rule_id} ‚úÖ</div>
                                <div class="severity ${rule.severity}">${rule.severity}</div>
                            </div>
                            
                            <div class="rule-info">
                                <div class="info-row">
                                    <div class="info-label">Attack Type:</div>
                                    <div class="info-value">${rule.attack_type}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Patterns:</div>
                                    <div class="info-value">${rule.patterns.length} patterns</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Approved:</div>
                                    <div class="info-value">${new Date(rule.approved_at).toLocaleString()}</div>
                                </div>
                            </div>
                            
                            <div class="patterns-container">
                                ${rule.patterns.map(p => `<span class="pattern-tag">${p}</span>`).join('')}
                            </div>
                        </div>
                    `).join('');
                });
        }

        function loadData() {
            if (currentTab === 'pending') {
                loadPendingRules();
            } else {
                loadApprovedRules();
            }
            loadStats();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function approveRule(ruleId) {
            if (!confirm('Approve this rule? It will become active immediately.')) return;
            
            fetch(`/api/rules/approve/${ruleId}`, { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        alert('‚úÖ Rule approved and activated!');
                        loadData();
                    } else {
                        alert('‚ùå Error: ' + data.error);
                    }
                });
        }

        function rejectRule(ruleId) {
            const reason = prompt('Reason for rejection (optional):') || 'No reason provided';
            
            fetch(`/api/rules/reject/${ruleId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reason })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert('‚ùå Rule rejected');
                    loadData();
                } else {
                    alert('Error: ' + data.error);
                }
            });
        }

        function exportRules() {
            window.location.href = '/api/rules/export';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load
        loadData();
        
        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
