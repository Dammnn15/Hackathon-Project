<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-danger {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }
        
        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }
        
        .alert-info {
            background: #eef;
            border: 1px solid #ccf;
            color: #33c;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">üîê</div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to your account</p>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <span id="btnLoading" style="display: none;">
                        <span class="spinner"></span> Signing in...
                    </span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            Protected by AI Security System<br>
            <a href="/live-monitor" target="_blank">View Security Monitor</a>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('btnLoading').style.display = 'inline';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/api/login-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                // Show results based on verdict
                if (result.verdict === 'DROP') {
                    showAlert('danger', 
                        `<strong>‚ö†Ô∏è Access Denied</strong><br>` +
                        `Your login attempt has been blocked for security reasons.<br>` +
                        `If you believe this is an error, please contact support.`
                    );
                } else if (result.verdict === 'UNKNOWN') {
                    showAlert('info',
                        `<strong>üîç Security Review</strong><br>` +
                        `Your request is being reviewed. Please try again shortly.`
                    );
                } else {
                    showAlert('success',
                        `<strong>‚úì Login Successful</strong><br>` +
                        `Welcome back! You are now signed in.`
                    );
                    // In production: redirect to dashboard
                    // setTimeout(() => window.location.href = '/dashboard', 1500);
                }
                
            } catch (error) {
                showAlert('danger', '<strong>‚ùå Connection Error</strong><br>Unable to connect to server. Please try again.');
            } finally {
                document.getElementById('btnText').style.display = 'inline';
                document.getElementById('btnLoading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        function showAlert(type, content) {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type} show`;
            alertDiv.innerHTML = content;
            alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
